<h4 class="text-center">Enter your expenses</h4>
<hr>
<div *ngIf="formIncorrect" class="text-center">
  <span class="badge bg-danger text-error">{{ textIncorrect | uppercase }}</span>
</div>
<div class="form-group mb-4">
  <label for="expense">Expenses</label>
  <input  type="text" id="expense" [(ngModel)]="nameExpensive"
          class="form-control form-control-lg" placeholder="Food...">
</div>
<div class="form-group mb-4">
  <label for="amount">Amount</label>
  <input  type="number" id="amount" [(ngModel)]="amount"
          class="form-control form-control-lg" placeholder="Enter amount">
</div>
<button class="btn btn-secondary btn-lg btn-block mt-2" (click)="addExpensive()">Add expense...</button>
