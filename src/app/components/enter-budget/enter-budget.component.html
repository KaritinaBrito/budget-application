<div class="row mt-5">
  <div class="col-6 offset-lg-3" >
    <h2 class="text-center font-title">Enter your Budget</h2>
    <div class="card">
      <div class="card-body">
        <div *ngIf="incorrectAmount" class="text-center mb-3">
          <span class="badge bg-danger text-error">The budget must be greater than $0</span>
        </div>
        <input type="number" [(ngModel)]="amount" class="form-control form-control-lg" placeholder="Enter your budget">
        <button class="btn btn-large btn-secondary btn-block mt-2" (click)="addBudget()">Enter</button>
      </div>
    </div>
  </div>
</div>
